<div class="char-view-summary">

	<div class="form-horizontal">

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" value="{{ summary.name }}" disabled/>
			</div>
		</div>

		<div class="form-group">
			<label for="type" class="col-sm-2 control-label">Type:</label>
			<div class="col-sm-10">
				<select class="form-control" id="type" value="{{ summary.type }}" disabled>
					<option value="{{ summary.type }}">{{ summary.type }}</option>
				</select>
			</div>
		</div>

	</div>

</div>
